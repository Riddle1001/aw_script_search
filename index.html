<style>

    .aimware-text {
        color: #ff4544
    }

    /* Make the TH unselectable. */
    th {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    td a {
        font-weight: 700;
    }

    .banned {
        color: black;
        text-decoration: line-through;
    }

    .Registered {
        color: black;
    }
    .Registered:hover {
        color: black;
        text-decoration: underline;
    }
    
    .VIP {
        color:#FFA000;
        font-weight: 700;
    }

    .VIP:hover {
        color: #FFA000;
        text-decoration: underline;
    }


    .Beta {
        color:#309830;
    }

    .Beta:hover {
        color: #309830;
        text-decoration: underline;
    }

    .Reseller {
        color:#07C400;
    }

    .Reseller:hover {
        color: #07C400;
        text-decoration: underline;
    }

    .Supermod {
        color:#66B2FF;
    }

    .Supermod:hover {
        color: #66B2FF;
        text-decoration: underline;
    }

    .Admin {
        color: red;
    }

    .Admin:hover {
        color: red;
        text-decoration: underline;
    }

 

</style>


<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="aimware-text text-center">aimware</h1>
            </div>
        </div>

        <div class="row mb-1">
            <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="Search">
        </div>

        <div class="row">
            <table class="table js-sort-table">
                <thead>
                  <tr>
                    <th id="TitleText" class="js-sort-string" scope="col">Title</th>
                    <th id="AuhtorText" class="js-sort-string" scope="col">Author</th>
                    <th id="ViewText" class="js-sort-number" scope="col">Views</th>
                    <th id="RepliesText" class="js-sort-number" scope="col">Replies</th>
                  </tr>
                </thead>
                <tbody>
                    

                </tbody>
              </table>
        </div>
    </div>

    <script>
    
    let threads = null
    
    document.getElementById("search").addEventListener("keyup", function(event) {
        event.preventDefault();
        var searchTerm = document.getElementById("search").value;
        var searchTable = document.getElementsByTagName("tbody")[0];
        var searchRows = searchTable.getElementsByTagName("tr");
        for (var i = 0; i < searchRows.length; i++) {
            var searchCells = searchRows[i].getElementsByTagName("td");
            for (var j = 0; j < searchCells.length; j++) {
                if (searchCells[j].innerHTML.toUpperCase().indexOf(searchTerm.toUpperCase()) > -1) {
                    searchRows[i].style.display = "";
                    break;
                } else {
                    searchRows[i].style.display = "none";
                }
            }
        }
    });


    function add_row(title, title_link, author, author_link, author_group_color, views, replies) {
        var table = document.getElementsByTagName("table")[0];
        var tr = document.createElement("tr");

        var td_title = document.createElement("td");
        var td_author = document.createElement("td");
        var td_views = document.createElement("td");
        var td_replies = document.createElement("td");

        var a_title = document.createElement("a");
        var a_author = document.createElement("a");

        a_title.href = title_link;
        a_title.innerHTML = title;

        a_author.href = author_link;
        a_author.innerHTML = author;
        a_author.classList.add(author_group_color);

        td_title.appendChild(a_title);
        td_author.appendChild(a_author);
        td_views.innerHTML = views;
        td_replies.innerHTML = replies;

        tr.appendChild(td_title);
        tr.appendChild(td_author);
        tr.appendChild(td_views);
        tr.appendChild(td_replies);

        table.appendChild(tr);
                
    }

 

    fetch('https://raw.githubusercontent.com/Aimware0/aw_script_search/main/threads.json').then(response => {
        return response.json()
    }).then(json => {
        for (let i = 0; i < json.length; i++) {
            add_row(json[i].title, json[i].link, json[i].author, json[i].author_link, json[i].author_group, json[i].views, json[i].replies)
        }
    })
    </script>
    
</body>
</html>
